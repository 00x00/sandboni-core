dist: trusty
language: java
jdk: openjdk8
install: true

jobs:
  include:
    - stage: sonar
      if: repo = jpmorganchase/sandboni-core
      name: "Any push or pull request"
      script:
        - mvn clean verify sonar:sonar
      after_success:
        - source ./scripts/breakbuild.sh

    - stage: snapshot release
      if: repo = jpmorganchase/sandboni-core AND branch = master AND head_branch = develop
      name: "SNAPSHOT release: mvn clean deploy"
      script:
        - mvn clean deploy -DskipTests=true --settings .maven.xml -B -U -Prelease
      deploy:
        provider: releases
        api_key:
          secure: "$GITHUB_TOKEN"
        file:
          - target/sandboni-*.jar
        skip_cleanup: true
        on:
          repo: jpmorganchase/sandboni-core
          tags: true

addons:
  sonarcloud:
    organization: "sandboni"
    token:
      secure: "$SONAR_TOKEN"

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'